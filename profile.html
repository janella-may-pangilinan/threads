<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads-Inspired Social Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            font-size: 24px;
            color: #444;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            width: 90%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-header .info {
            flex-grow: 1;
        }

        .profile-header h2 {
            font-size: 22px;
            color: #333;
        }

        .profile-header p {
            font-size: 14px;
            color: #666;
        }

        .profile-header .actions {
            display: flex;
            gap: 10px;
        }

        .profile-header button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-header .follow-btn {
            background-color: #000;
            color: #fff;
        }

        .profile-header .follow-btn:hover {
            background-color: #333;
        }

        .profile-header .mention-btn {
            background-color: #e4e4e4;
            color: #000;
        }

        .profile-header .mention-btn:hover {
            background-color: #ccc;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .tabs a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 10px 20px;
        }

        .tabs a.active {
            font-weight: bold;
            border-bottom: 2px solid #000;
        }

        .posts {
            width: 100%;
            margin-top: 20px;
        }

        .post {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-header .poster {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .post-header .date {
            font-size: 12px;
            color: #999;
        }

        .post img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        .post p {
            font-size: 14px;
            color: #555;
        }

        .post-footer {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .post-footer button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-footer button:hover {
            color: #000;
        }

        .post-footer button i {
            font-size: 18px;
        }
    </style>
</head>
