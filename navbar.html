<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Navbar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .sidebar {
        width: 80px;
        background-color: #fff;
        border-right: 1px solid #ddd;
        position: fixed; 
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 40px;
        top: 0;
        left: 0;
      }

      .sidebar img {
        width: 40px; 
        margin-bottom: 40px; 
      }

      .sidebar i {
        font-size: 24px;
        color: #bdc3c7;
        transition: color 0.3s;
      }

      .sidebar i:hover {
        color: #2c3e50; 
      }

      .icons-top {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        height: 50%; 
        width: 100%;
      }

      .icons-bottom {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      .sidebar i {
        margin: 10px 0;
      }

      @media (max-width: 768px) {
        .sidebar {
          width: 70px;
        }

        .sidebar img {
          width: 30px;
        }

        .sidebar i {
          font-size: 22px; 
        }
      }

      .icons-bottom i {
        margin-bottom: 20px;
      }

    </style>
  </head>
  <body>
    <div class="sidebar">
        <img src="img/logo.png" src="https://storage.googleapis.com/a1aa/image/nLwzU7r-QCYyaWgu_zrwYJ8ngknLKWAKR9A8LW4Yey4.jpg" alt="Threads logo" height="40" width="40"/>
      <div class="icons-top">
        <i class="fas fa-home"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-plus-square"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-user"></i>
      </div>
      <div class="icons-bottom">
        <i class="fas fa-thumbtack"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </body>
</html>
