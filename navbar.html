<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .navbar-icon {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .navbar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .navbar-menu li {
            margin-bottom: 20px;
            text-align: center;
        }

        .navbar-menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
        }

        .navbar-menu a.active {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-icon">@</div>
        <ul class="navbar-menu">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Add</a></li>
            <li><a href="#">Favorites</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </div>
</body>
</html>
