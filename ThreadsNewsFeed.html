<html>
 <head>
  <title>
   Threads
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        .navbar img {
            height: 24px;
            margin-right: 10px;
        }
        .navbar input {
            flex: 1;
            padding: 5px 10px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            max-width: 400px;
        }
        .sidebar {
            width: 60px;
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar i {
            font-size: 24px;
            margin: 20px 0;
            color: #000000;
        }
        .content {
            margin-left: 60px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .post {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            max-width: 500px;
            width: 100%;
        }
        .post img {
            width: 100%;
            border-radius: 10px;
        }
        .post .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .post .post-header img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post .post-header .post-user {
            font-weight: bold;
        }
        .post .post-header .post-time {
            color: #888888;
            margin-left: 10px;
        }
        .post .post-content {
            margin-bottom: 10px;
        }
        .post .post-actions {
            display: flex;
            justify-content: space-between;
            width: 100px;
            margin-top: 10px;
        }
        .post .post-actions i {
            color: #888888;
        }
        .login-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="navbar">
   <img alt="Threads logo" height="24" src="https://storage.googleapis.com/a1aa/image/PpHJm_WxWd00WM2t6JiKTD8KFcQocs-uzgR_sqqsUB0.jpg" width="24"/>
   <input placeholder="Search" type="text"/>
  </div>
  <div class="sidebar">
   <i class="fas fa-home">
   </i>
   <i class="fas fa-search">
   </i>
   <i class="fas fa-plus-square">
   </i>
   <i class="fas fa-heart">
   </i>
   <i class="fas fa-user">
   </i>
  </div>
  <div class="content">
   <div class="post">
    <div class="post-header">
     <img alt="User profile picture" height="40" src="https://storage.googleapis.com/a1aa/image/AhGoQG2AanYVjBL9baxDqShvU9fGEEOFBlzvGwsZcso.jpg" width="40"/>
     <div class="post-user">
      mlbonfox
     </div>
     <div class="post-time">
      6h
     </div>
    </div>
    <div class="post-content">
     The Dodgers rotation is STACKED üòç
    </div>
    <img alt="Dodgers rotation options poster" height="600" src="https://storage.googleapis.com/a1aa/image/F1hUhrE0EdnjCtRBEj78aJ-dhglMOtphPdLfnwSIhDc.jpg" width="400"/>
    <div class="post-actions">
     <i class="fas fa-heart">
     </i>
     <i class="fas fa-comment">
     </i>
     <i class="fas fa-share">
     </i>
    </div>
   </div>
   <div class="post">
    <div class="post-header">
     <img alt="User profile picture" height="40" src="https://storage.googleapis.com/a1aa/image/AhGoQG2AanYVjBL9baxDqShvU9fGEEOFBlzvGwsZcso.jpg" width="40"/>
     <div class="post-user">
      fatmah_j
     </div>
     <div class="post-time">
      18h
     </div>
    </div>
    <img alt="Image of a view from a window with a table and a cup" height="600" src="https://storage.googleapis.com/a1aa/image/OVRp-ZY6o1KPSCMLMLVdFI1jaG5S_RnRvD2YTdJIWeU.jpg" width="400"/>
    <div class="post-actions">
     <i class="fas fa-heart">
     </i>
     <i class="fas fa-comment">
     </i>
     <i class="fas fa-share">
     </i>
    </div>
   </div>
  </div>
  <div class="login-button">
   Log in
  </div>
 </body>
</html>
