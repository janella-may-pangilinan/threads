<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Threads</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            width: 100%;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar .nav-links a:hover {
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 80px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            top: 0;
            left: 0;
        }
        .sidebar img {
            width: 40px;
            margin-bottom: 40px;
        }
        .sidebar i {
            font-size: 24px;
            color: #bdc3c7;
            transition: color 0.3s;
        }
        .sidebar i:hover {
            color: #2c3e50;
        }
        .icons-top {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            height: 50%;
            width: 100%;
        }
        .sidebar i {
            margin: 10px 0;
        }
        .icons-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 60px; 
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        textarea {
            width: 98%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 14px;
        }
        input[type="file"] {
            display: block;
            margin-top: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .preview {
            margin-top: 15px;
        }
        .preview img,
        .preview video {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .profile-section {
            display: none;
            position: fixed;
            top: 0;
            left: 80px;
            width: 250px;
            height: 100vh;
            background-color: #fff;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #ddd;
        }
        .profile-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .profile-section a {
            display: block;
            padding: 10px 0;
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }
        .profile-section a:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .profile-section {
                left: 70px;
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="img/logo.png" alt="Logo">
        <div class="icons-top">
            <a href="ThreadsNewsFeed.html" title="Home"><i class="fas fa-home"></i></a>
            <a href="search.html" title="Search"><i class="fas fa-search"></i></a>
            <a href="post.html" title="Post"><i class="fas fa-plus icon"></i></a>
            <a href="activity.html" title="Activity"><i class="fas fa-heart"></i></a>
            <a href="viewprofile.html" title="Profile"><i class="fas fa-user"></i></a>
        </div>
        <div class="icons-bottom">
            <i class="fas fa-thumbtack" onclick="toggleProfileSection()"></i>
            <a href="settings.html" title="Settings"><i class="fas fa-bars"></i></a>
        </div>
    </div>

    <!-- Create Post Content -->
    <div class="container">
        <h1>Create Post</h1>
        <form id="postForm">
            <!-- Text Content -->
            <div class="form-group">
                <label for="postText">What's on your mind?</label>
                <textarea id="postText" placeholder="Write something..."></textarea>
            </div>

            <!-- Upload Media -->
            <div class="form-group">
                <label for="postMedia">Add Media (Image/Video)</label>
                <input type="file" id="postMedia" accept="image/*,video/*">
            </div>

            <!-- Preview Area -->
            <div class="preview" id="mediaPreview"></div>

            <!-- Post Button -->
            <button type="button" class="btn" onclick="submitPost()">Post</button>
        </form>
    </div>

    <!-- Profile Section -->
    <div class="profile-section" id="profileSection">
        <input placeholder="Search profiles" type="text"/>
        <a href="#">For you</a>
        <a href="#">Following</a>
        <a href="#">Liked</a>
        <a href="#">Saved</a>
        <a href="#">Activity</a>
        <a href="#">Insights</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <script>
        // Media Preview Functionality
        const postMediaInput = document.getElementById('postMedia');
        const mediaPreview = document.getElementById('mediaPreview');

        postMediaInput.addEventListener('change', () => {
            const file = postMediaInput.files[0];
            if (file) {
                const fileType = file.type;
                mediaPreview.innerHTML = ''; // Clear previous preview

                if (fileType.startsWith('image/')) {
                    // Preview for images
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    mediaPreview.appendChild(img);
                } else if (fileType.startsWith('video/')) {
                    // Preview for videos
                    const video = document.createElement('video');
                    video.src = URL.createObjectURL(file);
                    video.controls = true;
                    mediaPreview.appendChild(video);
                } else {
                    alert('Unsupported file type!');
                }
            }
        });

        // Post Submission Functionality
        function submitPost() {
            const postText = document.getElementById('postText').value;
            const postMedia = postMediaInput.files[0];

            if (!postText && !postMedia) {
                alert('Please write something or add media to post!');
                return;
            }

            alert('Post submitted successfully!');
            document.getElementById('postForm').reset();
            mediaPreview.innerHTML = ''; // Clear preview
        }

        // Profile Section Toggle
        function toggleProfileSection() {
            var profileSection = document.getElementById('profileSection');
            if (profileSection.style.display === 'none' || profileSection.style.display === '') {
                profileSection.style.display = 'block';
            } else {
                profileSection.style.display = 'none';
            }
        }
    </script>
</body>
</html>
