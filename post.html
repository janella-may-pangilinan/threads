<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Threads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 14px;
        }
        input[type="file"] {
            display: block;
            margin-top: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .preview {
            margin-top: 15px;
        }
        .preview img,
        .preview video {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Post</h1>
        <form id="postForm">
            <!-- Text Content -->
            <div class="form-group">
                <label for="postText">What's on your mind?</label>
                <textarea id="postText" placeholder="Write something..."></textarea>
            </div>

            <!-- Upload Media -->
            <div class="form-group">
                <label for="postMedia">Add Media (Image/Video)</label>
                <input type="file" id="postMedia" accept="image/*,video/*">
            </div>

            <!-- Preview Area -->
            <div class="preview" id="mediaPreview"></div>

            <!-- Post Button -->
            <button type="button" class="btn" onclick="submitPost()">Post</button>
        </form>
    </div>

    <script>
        // Media Preview Functionality
        const postMediaInput = document.getElementById('postMedia');
        const mediaPreview = document.getElementById('mediaPreview');

        postMediaInput.addEventListener('change', () => {
            const file = postMediaInput.files[0];
            if (file) {
                const fileType = file.type;
                mediaPreview.innerHTML = ''; // Clear previous preview

                if (fileType.startsWith('image/')) {
                    // Preview for images
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    mediaPreview.appendChild(img);
                } else if (fileType.startsWith('video/')) {
                    // Preview for videos
                    const video = document.createElement('video');
                    video.src = URL.createObjectURL(file);
                    video.controls = true;
                    mediaPreview.appendChild(video);
                } else {
                    alert('Unsupported file type!');
                }
            }
        });

        // Post Submission Functionality
        function submitPost() {
            const postText = document.getElementById('postText').value;
            const postMedia = postMediaInput.files[0];

            if (!postText && !postMedia) {
                alert('Please write something or add media to post!');
                return;
            }

            alert('Post submitted successfully!');
            // Add backend integration here to save the post (e.g., via an API)
            document.getElementById('postForm').reset();
            mediaPreview.innerHTML = ''; // Clear preview
        }
    </script>
</body>
</html>
