<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .sidebar {
            width: 80px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            top: 0;
            left: 0;
        }

        .sidebar img {
            width: 40px; 
            margin-bottom: 40px; 
        }

        .sidebar i {
            font-size: 24px;
            color: #bdc3c7;
            transition: color 0.3s;
        }

        .sidebar i:hover {
            color: #2c3e50; 
        }

        .icons-top {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            height: 50%; 
            width: 100%;
        }

        .icons-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .sidebar i {
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar img {
                width: 30px;
            }

            .sidebar i {
                font-size: 22px; 
            }
        }

        .icons-bottom i {
            margin-bottom: 20px;
        }

        .header {
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .search-bar {
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .search-bar input[type="text"] {
            width: 90%;
            padding: 10px 40px 10px 30px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        .search-bar i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #bbb;
        }

        .account {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .account:last-child {
            border-bottom: none;
        }

        .account img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .account-info {
            flex: 1;
            margin-left: 15px;
        }

        .account-info h4 {
            margin: 0;
            font-size: 18px;
        }

        .account-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666;
        }

        .account button {
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: transparent;
            color: #0078ff;
            font-size: 14px;
            cursor: pointer;
        }

        .account button:hover {
            background-color: #f0f0f0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            font-size: 24px;
            color: #444;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            width: 90%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-header .info {
            flex-grow: 1;
        }

        .profile-header h2 {
            font-size: 22px;
            color: #333;
        }

        .profile-header p {
            font-size: 14px;
            color: #666;
        }

        .profile-header .actions {
            display: flex;
            gap: 10px;
        }

        .profile-header button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-header .follow-btn {
            background-color: #000;
            color: #fff;
        }

        .profile-header .follow-btn:hover {
            background-color: #333;
        }

        .profile-header .mention-btn {
            background-color: #e4e4e4;
            color: #000;
        }

        .profile-header .mention-btn:hover {
            background-color: #ccc;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .tabs a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 10px 20px;
        }

        .tabs a.active {
            font-weight: bold;
            border-bottom: 2px solid #000;
        }

        .posts {
            width: 100%;
            margin-top: 20px;
        }

        .post {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-header .poster {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .post-header .date {
            font-size: 12px;
            color: #999;
        }

        .post img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        .post p {
            font-size: 14px;
            color: #555;
        }

        .post-footer {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .post-footer button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-footer button:hover {
            color: #000;
        }

        .post-footer button i {
            font-size: 18px;
        }
    </style>
