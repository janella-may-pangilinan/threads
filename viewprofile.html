<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Profile Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-4">
   <div class="flex items-center justify-between mb-4">
    <div class="flex items-center space-x-2">
     <button class="text-2xl">
      <i class="fas fa-arrow-left">
      </i>
     </button>
     <h1 class="text-xl font-bold">
      ij_mgt
     </h1>
    </div>
    <button class="bg-black text-white px-4 py-2 rounded">
     Log in
    </button>
   </div>
   <div class="bg-white p-4 rounded-lg shadow">
    <div class="flex items-center space-x-4">
     <img alt="ij_mgt's profile picture" class="w-20 h-20 rounded-full" height="100" src="https://storage.googleapis.com/a1aa/image/ptKETheUfOUOhGbJXUqiDDxVxEY58jMdIlsDOLxoSTs.jpg" width="100"/>
     <div>
      <h2 class="text-2xl font-bold">
       Irish Jane Magat
      </h2>
      <p class="text-gray-500">
       @ij_mgt
      </p>
      <p class="text-gray-500">
       threads.net
      </p>
      <p class="text-gray-500">
       6 followers
      </p>
     </div>
    </div>
    <div class="flex space-x-4 mt-4">
     <button class="bg-black text-white px-4 py-2 rounded">
      Follow
     </button>
     <button class="border border-gray-300 px-4 py-2 rounded">
      Mention
     </button>
    </div>
    <div class="mt-4">
     <ul class="flex space-x-4 border-b border-gray-300">
      <li class="pb-2 border-b-2 border-black">
       Threads
      </li>
      <li class="pb-2">
       Replies
      </li>
      <li class="pb-2">
       Reposts
      </li>
     </ul>
    </div>
    <div class="mt-4">
     <div class="flex items-start space-x-4">
      <img alt="ij_mgt profile picture" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/4IsI4-4xpWLpkXQ-UEiL6TXHjAOEX8Qx7mmsXwEj__g.jpg" width="50"/>
      <div>
       <p class="text-gray-500">
        ij_mgt
        <span class="text-gray-400">
         09/13/2024
        </span>
       </p>
       <div class="grid grid-cols-3 gap-2 mt-2">
        <img alt="Image 1" class="w-full h-auto rounded-lg" height="150" src="https://storage.googleapis.com/a1aa/image/Fh4ZoDppKL1azRATuSKU_VmVHPGSq7ssZmyUh04OQdk.jpg" width="150"/>
        <img alt="Image 2" class="w-full h-auto rounded-lg" height="150" src="https://storage.googleapis.com/a1aa/image/7sCMTTBHvjdAblZmkpgaqEtCNaCFI951Y6xVptMGaok.jpg" width="150"/>
        <img alt="Image 3" class="w-full h-auto rounded-lg" height="150" src="https://storage.googleapis.com/a1aa/image/xm13n5nkbaMPwKs_dlAHuwT-UyA6-uvIsBOnJIBlTcA.jpg" width="150"/>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
