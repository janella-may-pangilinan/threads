<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Settings</h1>

        <!-- Flash Messages -->
        <div id="flash-messages">
            <!-- Example Flash Messages -->
            <!-- <p class="success">Settings updated successfully!</p> -->
            <!-- <p class="error">Failed to update settings.</p> -->
        </div>

        <form action="/settings/update" method="post" class="settings-form">
            <div class="form-group">
                <label for="notification_preferences">Notification Preferences</label>
                <select name="notification_preferences" id="notification_preferences">
                    <option value="all">All</option>
                    <option value="mentions">Mentions Only</option>
                    <option value="none">None</option>
                </select>
            </div>

            <div class="form-group">
                <label for="privacy">Privacy</label>
                <select name="privacy" id="privacy">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>

            <div class="form-group">
                <label for="theme">Theme</label>
                <select name="theme" id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>

            <button type="submit" class="btn-save">Save Settings</button>
        </form>
    </div>
</body>
</html>
