<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f9f9f9;
    color: #333;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #444;
}

#flash-messages {
    margin-bottom: 15px;
}

.success {
    background-color: #d4edda;
    color: #155724;
    padding: 10px;
    border: 1px solid #c3e6cb;
    border-radius: 5px;
    margin-bottom: 10px;
}

.error {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    border: 1px solid #f5c6cb;
    border-radius: 5px;
    margin-bottom: 10px;
}

.settings-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.btn-save {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
}

.btn-save:hover {
    background-color: #0056b3;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>User Settings</h1>

        <!-- Flash Messages -->
        <div id="flash-messages">
            <!-- Example Flash Messages -->
            <!-- <p class="success">Settings updated successfully!</p> -->
            <!-- <p class="error">Failed to update settings.</p> -->
        </div>

        <form action="/settings/update" method="post" class="settings-form">
            <div class="form-group">
                <label for="notification_preferences">Notification Preferences</label>
                <select name="notification_preferences" id="notification_preferences">
                    <option value="all">All</option>
                    <option value="mentions">Mentions Only</option>
                    <option value="none">None</option>
                </select>
            </div>

            <div class="form-group">
                <label for="privacy">Privacy</label>
                <select name="privacy" id="privacy">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>

            <div class="form-group">
                <label for="theme">Theme</label>
                <select name="theme" id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>

            <button type="submit" class="btn-save">Save Settings</button>
        </form>
    </div>
</body>
</html>
