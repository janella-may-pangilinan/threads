<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Settings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ensures the body takes up the full height of the viewport */
}


        /* Sidebar Styles */
        .sidebar {
            width: 80px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            top: 0;
            left: 0;
        }

        .sidebar img {
            width: 40px;
            margin-bottom: 40px;
        }

        .sidebar i {
            font-size: 24px;
            color: #bdc3c7;
            transition: color 0.3s;
        }

        .sidebar i:hover {
            color: #2c3e50;
        }

        .icons-top {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            height: 50%;
            width: 100%;
        }

        .icons-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .icons-bottom i {
            margin-bottom: 20px;
        }

        /* Content Styles */
        .container {
            margin-left: 100px;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-title {
            font-size: 16px;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Sidebar Section -->
    <div class="sidebar">
        <img src="img/logo.png" alt="Logo">
        <div class="icons-top">
            <a href="ThreadsNewsFeed.html" title="Home">
                <i class="fas fa-home"></i>
            </a>
            <a href="search.html" title="Search">
                <i class="fas fa-search"></i>
            </a>
            <a href="activity.html" title="Activity">
                <i class="fas fa-heart"></i>
            </a>
            <a href="settings.html" title="Settings">
                <i class="fas fa-bars"></i>
            </a>
        </div>
        <div class="icons-bottom">
            <i class="fas fa-thumbtack"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Privacy Settings</h1>
        <!-- Account Privacy -->
        <div class="setting-item">
            <span class="setting-title">Private Account</span>
            <label class="toggle">
                <input type="checkbox" id="privateAccount">
                <span class="slider"></span>
            </label>
        </div>
        

        <!-- Hidden Words -->
        <div class="setting-item">
            <span class="setting-title">Hidden Words</span>
            <select id="hiddenWords">
                <option value="off">Off</option>
                <option value="custom">Custom</option>
            </select>
        </div>

            <!-- Hidden Words -->
            <div class="setting-item">
                <span class="setting-title">Hidden Words</span>
                <select id="hiddenWords">
                    <option value="off">Off</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
    
            <!-- Limits -->
            <div class="setting-item">
                <span class="setting-title">Limits</span>
                <select id="limits">
                    <option value="off">Off</option>
                    <option value="basic">Basic</option>
                    <option value="strict">Strict</option>
                </select>
            </div>
    
            <!-- Comments -->
            <div class="setting-item">
                <span class="setting-title">Comments</span>
                <select id="comments">
                    <option value="everyone">Everyone</option>
                    <option value="followers">Followers</option>
                    <option value="noone">No one</option>
                </select>
            </div>
    
            <!-- Mentions -->
            <div class="setting-item">
                <span class="setting-title">Mentions</span>
                <select id="mentions">
                    <option value="everyone">Everyone</option>
                    <option value="followers">Followers</option>
                    <option value="noone">No one</option>
                </select>
            </div>
    
            <!-- Story Privacy -->
            <div class="setting-item">
                <span class="setting-title">Story Privacy</span>
                <select id="storyPrivacy">
                    <option value="public">Public</option>
                    <option value="friends">Friends</option>
                    <option value="close">Close Friends</option>
                </select>
            </div>
    
            <!-- About -->
            <div class="setting-item">
                <span class="setting-title">About</span>
                <select id="limits">
                    <option value="About your profile">About your profile</option>
                    <option value="Meta Privarcy Policy">Meta Privacy Policy</option>
                    <option value="Meta Terms of Use">Meta Terms of Use</option>
                    <option value="Threads Terms of Use">Threads Terms of Use</option>
                    <option value="Third Party Notices">Third Party Notices</option>
                </select>
            </div>
    
             <!-- Help -->
             <div class="setting-item">
                <span class="setting-title">Help</span>
                <select id="storyPrivacy">
                    <option value="Help Center">Help Center</option>
                    <option value="Report a problem">Report a problem</option>
                    <option value="Support requests">Support requests</option>
                </select>
            </div>

        <!-- Other Settings -->
        <!-- Repeat structure as needed -->
    </div>

    <script>
        // Example: Handle toggle state changes
        document.getElementById('privateAccount').addEventListener('change', function () {
            const isPrivate = this.checked;
            alert(`Private account is now ${isPrivate ? 'enabled' : 'disabled'}.`);
        });
    </script>
</body>
</html>
