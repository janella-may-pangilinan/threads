<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Settings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 80px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            top: 0;
            left: 0;
        }

        .sidebar img {
            width: 40px;
            margin-bottom: 40px;
        }

        .sidebar i {
            font-size: 24px;
            color: #bdc3c7;
            transition: color 0.3s;
            margin-bottom: 20px;
        }

        .sidebar i:hover {
            color: #2c3e50;
        }

        .icons-top {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icons-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
            margin-bottom: 20px;
        }

        /* Content Styles */
        .container {
            margin-left: 100px;
            width: calc(100% - 100px);
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-title {
            font-size: 16px;
        }

        select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Logout Button Styles */
        .logout-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .logout-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <!-- Sidebar Section -->
    <div class="sidebar">
        <img src="img/logo.png" alt="Threads logo" />
        <div class="icons-top">
            <a href="ThreadsNewsFeed.html" title="Home">
                <i class="fas fa-home"></i>
            </a>
            <a href="search.html" title="Search">
                <i class="fas fa-search"></i>
            </a>
            <a href="post.html" title="Post">
                <i class="fas fa-plus"></i>
            </a>
            <a href="activity.html" title="Activity">
                <i class="fas fa-heart"></i>
            </a>
            <a href="profile.html" title="Profile">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div class="icons-bottom">
            <a href="settings.html" title="Settings">
                <i class="fas fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Privacy Settings</h1>

        <!-- Settings List -->
        <div class="setting-item">
            <span class="setting-title">Private Account</span>
            <label class="toggle">
                <input type="checkbox" id="privateAccount">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <span class="setting-title">Hidden Words</span>
            <select id="hiddenWords">
                <option value="off">Off</option>
                <option value="custom">Custom</option>
            </select>
        </div>

        <div class="setting-item">
            <span class="setting-title">Comments</span>
            <select id="comments">
                <option value="everyone">Everyone</option>
                <option value="followers">Followers</option>
                <option value="noone">No one</option>
            </select>
        </div>

        <!-- Logout Button -->
        <div style="text-align: center; margin-top: 20px;">
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
    </div>

    <script>
        // Logout Button Functionality
        document.getElementById("logoutButton").addEventListener("click", function () {
            alert("You have been logged out.");
            window.location.href = "login.html"; // Redirect to the login page
        });
    </script>
</body>
</html>
